<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="cart-container">
        <h1>Ваш кошик</h1>
        <div id="cart-items" class="cart-items-container"></div>
        <div id="total-price" class="total-price">Загальна сума: 0 грн</div>
        <button id="checkout-btn" class="checkout-btn">
            Оформити замовлення
        </button>
    </main>

    <!-- Спрощене модальне вікно -->
    <div id="order-success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Замовлення успішно оформлено!</h2>
            <button id="close-modal-btn" class="modal-btn">OK</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Онлайн-каталог товарів</p>
    </footer>
    <script src="/js/loadHeader.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>

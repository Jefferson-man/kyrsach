<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="profile-main">
        <div class="profile-container">
            <!-- Заголовок и кнопка выхода -->
            <div class="header-section">
                <h1 class="profile-title">Профіль</h1>
                <button id="logout-button" class="logout-btn">Вийти</button>
            </div>

            <!-- Аватарка и имя пользователя -->
            <div class="avatar-section">
                <img src="./image/profile.jpg" alt="Аватарка" class="avatar" id="avatar">
                <p id="user-name" class="user-name"></p>
                <input type="file" id="avatar-upload" accept="image/*">
                <br>
                <button id="upload-button" class="upload-btn">Змінити аватарку</button>
            </div>

            <!-- Поля для изменения данных -->
            <div class="user-details">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="new-username">Нове ім'я користувача:</label>
                        <input type="text" id="new-username" name="new-username" class="small-input" placeholder="Введіть новий логін">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Новий пароль:</label>
                        <input type="password" id="new-password" name="new-password" class="small-input" placeholder="Введіть новий пароль">
                        <small>Залиште порожнім, якщо не хочете змінювати</small>
                    </div>
                    <button type="submit" class="save--btn">Зберегти зміни</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Онлайн-каталог товарів</p>
    </footer>
    <script src="js/loadHeader.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

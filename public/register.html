<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form id="register-form" class="auth-form"> <!-- Додано клас auth-form -->
            <h1>Реєстрація</h1>
            <div class="input-group">
                <label for="reg-username">Логін:</label>
                <input type="text" id="reg-username" name="username" required placeholder="Введіть ваш логін">
            </div>
            <div class="input-group">
                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required placeholder="Введіть ваш пароль">
            </div>
            <div class="input-group">
                <button type="submit">Зареєструватися</button>
            </div>
            <p>Вже маєте акаунт? <a href="login.html">Увійдіть тут</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Онлайн-каталог товарів</p>
    </footer>
    <script src="js/loadHeader.js"></script>
    <script src="js/register.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
